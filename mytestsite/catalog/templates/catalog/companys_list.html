{% extends "base_generic.html" %}

{% block content %}
    <h1>Company list</h1>

    {% if companys_list %}
    <ul>
        {% for company in companys_list %}
        <li>
            <a href="{{ company.get_absolute_url }}">{{ company.name }}</a>
        </li>
        {% endfor %}
    </ul>

    {% else %}
        <p>There are not companys in catalog</p>
    {% endif %}

{% endblock %}
