{% extends "base_generic.html" %}

{% block content %}
    <h1>Game list</h1>

    {% if games_list %}
    <ul>
        {% for game in games_list %}
        <li>
            <a href="{{ game.get_absolute_url }}">{{ game.game_name }}</a> ({{ game.company_name }})
        </li>
        {% endfor %}
    </ul>

    {% else %}
        <p>There are not games in catalog</p>
    {% endif %}

{% endblock %}
